<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Алгоритмы</title>
</head>
<body>
<script>
  const arr = [1, 3, 4, 6, 0, 32, 23, 23, 4, 7, 654, -1];
  console.log('arrSortBouble');
  console.log('before:');
  console.log(arr);
  console.log('after:');
  console.log(arrSortBouble(arr));

  function arrSortBouble(arr) {

    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length; j++) {
        if (arr[j] > arr[j + 1]) {
          let testArr = arr[j];

          arr[j] = arr[j + 1];
          arr[j + 1] = testArr;

        }
      }
    }
    return (arr);
  }


  const testArr1 = [1];
  const testArr2 = [5, 235, 3, 43, 214, 234, 3, 53, 6, 23, 14, 234, 4, 6];

  function arrSortSelected(arr1, arr2) {
    while (arr2.length > 0) {
      let minElementIndex = findMinElementIndex(arr2);
      arr1.push(arr2[minElementIndex]);
      arr2.splice(minElementIndex, 1);
    }
    return arr1;
  }

  function findMinElementIndex(arr) {
    main: for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length; j++) {
        if (arr[i] > arr[j]) continue main;
      }
      return i;
    }
  }

  console.log('');
  console.log('arrSortSelected');
  console.log('before:');
  console.log('arr1 ' + testArr1);
  console.log('arr2 ' + testArr2);
  console.log('after arr1:');

  console.log(arrSortSelected(testArr1, testArr2));
</script>
</body>
</html>
