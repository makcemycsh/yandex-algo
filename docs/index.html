<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Алгоритмы</title>
</head>
<body>
<script>
  const arr = [1, 3, 4, 6, 0, 32, 23, 23, 4, 7, 654, -1];
  console.log('arrSortBouble');
  console.log('before:');
  console.log(arr);
  console.log('after:');
  console.log(arrSortBouble(arr));

  function arrSortBouble(arr) {

    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length; j++) {
        if (arr[j] > arr[j + 1]) {
          let testArr = arr[j];

          arr[j] = arr[j + 1];
          arr[j + 1] = testArr;

        }
      }
    }
    return (arr);
  }


  const testArr2 = [5, 235, 3, 43, 214, 234, 3, 53, 6, 23, 14, 234, 4, 6];

  function arrSortSelected(arr) {
    const length = arr.length;
    let min = 0;
    let current = 0;
    let step = 0;
    step: while (step < length) {
      main: for (let i = step; i < length; i++) {
        for (let j = step; j < length; j++) {
          if (arr[i] > arr[j]) continue main;
        }
        min = arr[i];
        current = arr[step];
        arr[i] = current;
        arr[step] = min;
        step++;
        continue step;
      }
    }
    return arr;
  }

  console.log('');
  console.log('arrSortSelected');
  console.log('before:');
  console.log('arr ' + testArr2);
  console.log('after arr:');


  console.log(arrSortSelected(testArr2));
  const testStrings = [
    '<true>',
    '{[true]}',
    '>{false}',
    '[{false]}',
    '{true}<true>',
    'fa[ls{e}>]'
  ];
  console.log('');
  console.log('cheackBreackPoints');
  console.log('strings:');
  testStrings.forEach((el) => {
    console.log(el);
    console.log(cheackBreackPoints(el));
  });

  function cheackBreackPoints(string) {
    const breackPoints = {
      openSign: ['<', '{', '[', '('],
      closeSign: ['>', '}', ']', ')'],
      stack: []
    };

    for (let i = 0; i < string.length; i++) {
      if (breackPoints.openSign.indexOf(string[i]) !== -1) breackPoints.stack.unshift(string[i]);
      if (breackPoints.closeSign.indexOf(string[i]) !== -1) {
        let indexPoint = breackPoints.closeSign.indexOf(string[i]);
        if (indexPoint !== breackPoints.openSign.indexOf(breackPoints.stack[0])) return false;
        breackPoints.stack.shift();
      }
    }
    return true;
  }


</script>
</body>
</html>
